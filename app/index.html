<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 3 recipe puppy</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body style="background-color: #efefef;">
    <div class="container-fluid p-4 bg-inverse mb-3 sticky">
      <div class="row">
      <h2 class="d-inline mr-3">🍜</h2>
        <h4 class="text-white mt-1 d-inline">Find-A-Recipe</h4>
        <div class="col-9">
          <div class="form-inline">
            <input type="search" class="col-6 mr-2 form-control recipe-search" placeholder="Search for an ingredient!">
            <button type="submit" class="btn btn-success search-btn">Let's Eat</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container p-4" style="max-width: 700px;">
      <h6 class="text-muted">Recipe Results:</h6>
      <div class="card">
        <div class="card-block">
          <div class="recipes-wrapper"></div>
        </div>
      </div>
    </div>
    <script type="text/x-handlebars-template" class="recipe-template">
      <div class="media recipe-result">
        {{#if thumbnail}}
          <div class="bg-faded mr-3" style="width: 106px; height: 80px;">
            <img src="{{ thumbnail }}" alt="{{ title }}" class="d-flex">
          </div>
        {{else}}
          <div class="bg-faded p-3 mr-3" style="font-size: 10px; width: 106px; height: 80px;"></div>
        {{/if}}
        <div class="media-body">
          <h5 class="mt-0">{{ title }}</h5>
          <a href="{{ href }}" target="_blank" class="btn btn-sm btn-secondary" style="font-size: 12px;">View Recipe</a>
        </div>
      </div>
    </script>
    <script src="js/bundle.js"></script>
  </body>
</html>
