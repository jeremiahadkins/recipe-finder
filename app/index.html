<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4 3 recipe puppy</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container-fluid p-5 bg-inverse mb-3 sticky">
      <div class="container" style="max-width: 500px;">
        <h2 class="text-white text-center mb-3">🍜 Find-A-Recipe 🍜</h2>
        <div class="form-group text-center">
          <input type="search" class="form-control recipe-search text-center" placeholder="Search for an ingredient!">
          <button type="submit" class="mt-4 btn btn-success search-btn">Let's Eat</button>
        </div>
      </div>
    </div>
    <div class="container p-4" style="max-width: 700px;">
      <div class="recipes-wrapper"></div>
    </div>
    <script type="text/x-handlebars-template" class="recipe-template">
      <div class="media mb-5 pb-5" style="border-bottom: solid 4px #efefef;">
        {{#if thumbnail}}
          <div class="bg-faded mr-3" style="width: 106px; height: 80px;">
            <img src="{{ thumbnail }}" alt="{{ title }}" class="d-flex">
          </div>
        {{else}}
          <div class="bg-faded p-3 mr-3" style="font-size: 10px; width: 106px; height: 80px;"></div>
        {{/if}}
        <div class="media-body">
          <h5 class="mt-0">{{ title }}</h5>
          <a href="{{ href }}" target="_blank" class="btn btn-sm btn-secondary" style="font-size: 12px;">View Recipe</a>
        </div>
      </div>
    </script>
    <script src="js/bundle.js"></script>
  </body>
</html>
